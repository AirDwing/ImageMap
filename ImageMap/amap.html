<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>点标记</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css" />
    <style>
        .marker {
            color: #ff6600;
            padding: 4px 10px;
            border: 1px solid #fff;
            white-space: nowrap;
            font-size: 12px;
            font-family: "";
            background-color: #0066ff;
        }
    </style>
    <script src="http://webapi.amap.com/maps?v=1.3&key=86bc29b0ffe1df6567c5856f8b3ce43a"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
    <div id="container"></div>
    <script>
        var marker, map = new AMap.Map("container", {
            resizeEnable: true,
            center: [113.982667, 22.962145],
            zoom: 22
        });
        // 实例化点标记
        function addMarker(GpsLongitude, GpsLatitude) {
            
            var markerContent = document.createElement("div");
            var markerImg = document.createElement("img");
            markerImg.className = "markerlnglat";
            markerImg.src = "http://webapi.amap.com/theme/v1.3/markers/n/mark_r.png";
            markerContent.appendChild(markerImg);
            markerContent.onmouseover = function (t, e) {
                window.external.palymusic(123);
            };
            var gps = new AMap.LngLat(GpsLongitude, GpsLatitude);
            map.setCenter(gps);
            marker = new AMap.Marker({
                content: markerContent,
                position: [GpsLongitude, GpsLatitude]
            });
            marker.setMap(map);
        }
    </script>
</body>
</html>
